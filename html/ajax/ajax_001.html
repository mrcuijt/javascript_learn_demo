	<!-- 
		ref https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest#Properties
		ref https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest#Methods
		ref https://developer.mozilla.org/en-US/docs/Web/HTTP/Methods
		ref https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/open#Parameters

		XMLHttpRequest.open(method, url)
		XMLHttpRequest.open(method, url, async)
		XMLHttpRequest.open(method, url, async, user)
		XMLHttpRequest.open(method, url, async, user, password)

		readyState

		0：初始化，XMLHttpRequest对象还没有完成初始化
		1：载入，XMLHttpRequest对象开始发送请求	
		2：载入完成，XMLHttpRequest对象的请求发送完成
		3：解析，XMLHttpRequest对象开始读取服务器的响应
		4：完成，XMLHttpRequest对象读取服务器响应结束

		status

		1xx：信息响应类，表示接收到请求并且继续处理
		2xx：处理成功响应类，表示动作被成功接收、理解和接受
		3xx：重定向响应类，为了完成指定的动作，必须接受进一步处理
		4xx：客户端错误，客户请求包含语法错误或者是不能正确执行
		5xx：服务端错误，服务器不能正确执行一个正确的请求
		 
		100――客户必须继续发出请求
		101――客户要求服务器根据请求转换HTTP协议版本
		200――交易成功
		201――提示知道新文件的URL
		202――接受和处理、但处理未完成
		203――返回信息不确定或不完整
		204――请求收到，但返回信息为空
		205――服务器完成了请求，用户代理必须复位当前已经浏览过的文件
		206――服务器已经完成了部分用户的GET请求
		300――请求的资源可在多处得到
		301――删除请求数据
		302――在其他地址发现了请求数据
		303――建议客户访问其他URL或访问方式
		304――客户端已经执行了GET，但文件未变化
		305――请求的资源必须从服务器指定的地址得到
		306――前一版本HTTP中使用的代码，现行版本中不再使用
		307――申明请求的资源临时性删除
		400――错误请求，如语法错误
		401――请求授权失败
		402――保留有效ChargeTo头响应
		403――请求不允许
		404――没有发现文件、查询或URl
		405――用户在Request-Line字段定义的方法不允许
		406――根据用户发送的Accept拖，请求资源不可访问
		407――类似401，用户必须首先在代理服务器上得到授权
		408――客户端没有在用户指定的饿时间内完成请求
		409――对当前资源状态，请求不能完成
		410――服务器上不再有此资源且无进一步的参考地址
		411――服务器拒绝用户定义的Content-Length属性请求
		412――一个或多个请求头字段在当前请求中错误
		413――请求的资源大于服务器允许的大小
		414――请求的资源URL长于服务器允许的长度
		415――请求资源不支持请求项目格式
		416――请求中包含Range请求头字段，在当前请求资源范围内没有range指示值，请求也不包含If-Range请求头字段
		417――服务器不满足请求Expect头字段指定的期望值，如果是代理服务器，可能是下一级服务器不能满足请求
		500――服务器产生内部错误
		501――服务器不支持请求的函数
		502――服务器暂时不可用，有时是为了防止发生系统过载
		503――服务器过载或暂停维修
		504――关口过载，服务器使用另一个关口或服务来响应用户，等待时间设定值较长
		505――服务器不支持或拒绝支请求头中指定的HTTP版本
	-->

	<button id="btn" onclick="ajaxGet();">Ajax Get Button</button>
	<button id="btn" onclick="ajaxPost();">Ajax Post Button</button>
	<button id="btn" onclick="ajaxHead();">Ajax Head Button</button>
	
	<script type="text/javascript">

		function ajaxGet(){

			// 1. create XMLHttpRequset Object.
			var xmlhttp;
			if (window.XMLHttpRequest)
			{
				//  IE7+, Firefox, Chrome, Opera, Safari Usage
				xmlhttp = new XMLHttpRequest();
			}
			else
			{
				// IE6, IE5 Usage
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			// 2. add ajax readystatechange event listener.
			xmlhttp.onreadystatechange = function(){
				console.info("[readystatechange - begin]");
				console.info(xmlhttp.status + " " + xmlhttp.readyState);
				console.info("responseText :" + xmlhttp.responseText);
				console.info("responseXML :" + xmlhttp.responseXML);
				console.info("[readystatechange - end]");
				console.info("");
			}

			// 3. set ajax request info 
			//   1) Request Method ["GET","POST","HEAD","PUT","DELETE","CONNECT","TRACE","OPTIONS"]
			//   2) URL
			//   3) async
			xmlhttp.open("GET","./data.json",true);

			// 4. send ajax request
			xmlhttp.send();

		}

		function ajaxGetSync(){

			// 1. create XMLHttpRequset Object.
			var xmlhttp;
			if (window.XMLHttpRequest)
			{
				//  IE7+, Firefox, Chrome, Opera, Safari Usage
				xmlhttp = new XMLHttpRequest();

			else
			{
				// IE6, IE5 Usage
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");

			// 2. add ajax readystatechange event listener.

				console.info("responseXML :" + xmlhttp.responseXML);

			// 3. set ajax request info 
			//   1) Request Method ["GET","POST","HEAD","PUT","DELETE","CONNECT","TRACE","OPTIONS"]
			//   2) URL
			//   3) async
			xmlhttp.open("GET","./data.json",false);

			// 4. send ajax request
			xmlhttp.send();

		}

		function ajaxPost(){

			// 1. create XMLHttpRequset Object.
			var xmlhttp;
			if (window.XMLHttpRequest)
			{
				//  IE7+, Firefox, Chrome, Opera, Safari Usage
				xmlhttp = new XMLHttpRequest();
			}
			else
			{
				// IE6, IE5 Usage
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			// 2. add ajax readystatechange event listener.
			xmlhttp.onreadystatechange = function(){
				console.info(xmlhttp.status + " " + xmlhttp.readyState);
				// readyState : 4 ajax read response finished
				// status : 200 ajax request success 
				if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
					console.info("responseText :" + xmlhttp.responseText);
					console.info("responseXML :" + xmlhttp.responseXML);
				}
			}

			// 3. set ajax request info 
			//   1) Request Method ["GET","POST","HEAD","PUT","DELETE","CONNECT","TRACE","OPTIONS"]
			//   2) URL
			//   3) async
			xmlhttp.open("POST","./data.json",true);

			// 4. send ajax request
			// xmlhttp.send();

			// 4. send ajax request and add request Parameter
			xmlhttp.send("name=mark&sex=male");
			// xmlhttp.send(JSON.stringify({name:"mark"}));
			// xhr.send('string');
			// xhr.send(new Blob());
			// xhr.send(new Int8Array());
			// xhr.send(document);

		}

		function ajaxHead(){

			// 1. create XMLHttpRequset Object.
			var xmlhttp;
			if (window.XMLHttpRequest)
			{
				//  IE7+, Firefox, Chrome, Opera, Safari Usage
				xmlhttp = new XMLHttpRequest();
			}
			else
			{
				// IE6, IE5 Usage
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			// 2. add ajax readystatechange event listener.
			xmlhttp.onreadystatechange = function(){
				console.info(xmlhttp.status + " " + xmlhttp.readyState);
				// readyState : 4 ajax read response finished
				// status : 200 ajax request success 
				if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
					 var wpoInfo = {
						// Date server date
						"date" : xmlhttp.getResponseHeader('Date'),
						// Content-Encoding gzip ?
						"contentEncoding" : xmlhttp.getResponseHeader('Content-Encoding'),
						// Connection keep-alive ? close ?
						"connection" : xmlhttp.getResponseHeader('Connection'),
						// Content-Length
						"contentLength" : xmlhttp.getResponseHeader('Content-Length'),
						// Server : apache ? lighttpd ?
						"server" : xmlhttp.getResponseHeader('Server'),
						// Vary
						"vary" : xmlhttp.getResponseHeader('Vary'),
						// Transfer-Encoding
						"transferEncoding" : xmlhttp.getResponseHeader('Transfer-Encoding'),
						// Content-Type text/html ? text/xml?
						"contentType" : xmlhttp.getResponseHeader('Content-Type'),
						// Cache-Control
						"cacheControl" : xmlhttp.getResponseHeader('Cache-Control'),
						// life cycle
						"exprires" : xmlhttp.getResponseHeader('Exprires'),
						// Last-Modified
						"lastModified" : xmlhttp.getResponseHeader('Last-Modified')
					};
					console.info(xmlhttp.getAllResponseHeaders());
					//console.info(JSON.stringify(wpoInfo));
					console.info(wpoInfo);
				}
			}

			// 3. set ajax request info 
			//   1) Request Method ["GET","POST","HEAD","PUT","DELETE","CONNECT","TRACE","OPTIONS"]
			//   2) URL
			//   3) async
			xmlhttp.open("HEAD","./data.json",true);

			// 4. send ajax request
			xmlhttp.send();

		}

	</script>
